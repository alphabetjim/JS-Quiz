<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
</head>
<body>
    <div class="container h-100 quiz-select-div">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="selector-box">
                <h1 id="quizSelector">
                Which category would you like?
                </h1> 
                <div class="option">
                    <input type="radio" name="quizCat" id="quizCat1" class="rbutton">
                    <label for="quizCat1" id="quizCat1Label">Musicals</label>
                </div>
                <div class="option">
                    <input type="radio" name="quizCat" id="quizCat2" class="rbutton">  
                    <label for="quizCat2" id="quizCat2Label">Mythology</label>
                </div>
                <div class="option">
                    <input type="radio" name="quizCat" id="quizCat3" class="rbutton">
                    <label for="quizCat3" id="quizCat3Label">Geography</label>
                </div>
                <input type="submit" value="Submit Choice" id="quizCatBtn" class="btn btn-primary btn-block" onclick="getQuestions()">
            </div>
        </div>  
    </div>
    <div class="container h-100 quiz-div">
        <div class="row h-100 justify-content-center align-items-center quiz-box-container">
            <div class="box">
                <h1 id="questionNo">Quiz</h1>
                <p id="question">Question</p>
                <div class="option">
                    <input type="radio" name="answer" id="radio1" class="rbutton">
                    <label for="radio1" id="radio1Label"></label>
                </div>
                <div class="option">
                    <input type="radio" name="answer" id="radio2" class="rbutton">  
                    <label for="radio2" id="radio2Label"></label>
                </div>
                <div class="option">
                    <input type="radio" name="answer" id="radio3" class="rbutton">
                    <label for="radio3" id="radio3Label"></label>
                </div>
                <div class="option">
                    <input type="radio" name="answer" id="radio4" class="rbutton">
                    <label for="radio4" id="radio4Label"></label>
                </div>
                <input type="submit" value="Check" id="button" class="btn btn-primary btn-block" onclick="clickButton()">
            </div>
            <div id="feedbackBox">
                <p id="feedback"></p>
                <input type="submit" value="Next Question" id="btnNxt" class="btn btn-primary btn-block" onclick="nextQuestion()">
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
