<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
</head>
<body onload="getQuestions()">
    <div class="container h-100 quiz-div">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="box">
                <h1 id="questionNo">Quiz</h1>
                <p id="question">Question</p>
                <input type="radio" name="answer" id="radio1" class="form-control">
                <label for="radio1" id="radio1Label"></label>
                <input type="radio" name="answer" id="radio2" class="form-control">
                <label for="radio2" id="radio2Label"></label>
                <input type="radio" name="answer" id="radio3" class="form-control">
                <label for="radio3" id="radio3Label"></label>
                <input type="radio" name="answer" id="radio4" class="form-control">
                <label for="radio4" id="radio4Label"></label>
                <input type="submit" value="Submit" id="button" class="btn btn-primary btn-block" onclick="clickButton()">
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
